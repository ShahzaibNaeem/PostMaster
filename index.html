<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PostMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/prism.css">
    <style>
      #scroll{
        max-height: 500px;
       
      }
    </style>
  </head>
  <body>

    <!-- ---------------------------NavBar------------------------ -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PostMaster</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>

            
          </div>
        </div>
      </nav>

      <div class="container">
       <h1 class="my-4">Welcome to PostMaster</h1>
       <!-- ------------------URL-FIELD-------------------------- -->
       <div class="mb-3 row">
        <label for="urlField" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="urlField" placeholder="Enter Your URL here">
        </div>
      </div>

      <!-- -------------------------RequestType-Buttons------------------------- -->
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" >
            <label class="form-check-label" for="get">
              GET
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
            <label class="form-check-label" for="post">
              POST
            </label>
          </div>
        </div>
      </fieldset>

      <!-- -------------------------ContentType-Buttons------------------------- -->
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="JSON" checked>
            <label class="form-check-label" for="jsonRadio">
              JSON
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="paramsCustom" value="ParamsCustom" >
            <label class="form-check-label" for="paramsCustom">
              Custom Parameters
            </label>
          </div>
        </div>
      </fieldset>

        <!-- -----------------------------Parameter Fields----------------------- -->
        <div id="parameterBox">
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="parameterKey1">
            Paramter
          </label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 KEY" aria-label="First name">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Paramter 1 VALUE" aria-label="Last name">
        </div>
        <div class="col-md-2">
        <button id="paramaddBtn" class="btn btn-primary col">+</button>
       </div>
      </div>
        </div>
       <!-- -------Add params by clicking on + --------------- -->
        <div id="paramAdd">

        </div>

        <!-- ----------------------------------Request JSON------------------------ -->
         <div id="requestjsonBox">
        <div class="row mb-3">
        <label for="requestjsonText" class="form-label col-sm-2">Enter Request JSON</label>
        <div class="mb-3 col-md-10">
            <textarea class="form-control" id="requestjsonText" rows="3" placeholder="Enter JSON here"></textarea>
         </div>
        </div>
       </div>

         <!-- -------------------------------Submit-Button----------------------------- -->
       <div  class="from-group row mb-3">
           <div class="col-md-6 ">
         <button type="button" class="btn btn-primary px-4 " id="submitBtn"> Submit</button>
           </div>
           <div id="spinnerFetch" class="col-md-6 text-end">
           </div>
       </div>

       <!-- ----------------------------------Response JSON------------------------------ -->

       <div id="responsejsonBox">
        <div class="row mb-3">
        <label for="responsejsonText" class="form-label col-sm-2">Response JSON</label>
        <div  class="mb-3 col-md-10">
            <!-- <textarea class="form-control" id="responsejsonText" rows="3" placeholder="Your JSON will appear here"></textarea> -->

            <pre id="scroll" class="language-javascript">
              <code id="responsePrism" class="language-javascript">
Your Response will appear here
              </code>
            </pre>
         </div>
        </div>
       </div>


        

      </div>








   <script src="js/prism.js"></script>
   <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
